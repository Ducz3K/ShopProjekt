<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Rejestracja</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f4ef; padding: 2rem; }
        form { max-width: 400px; margin: 2rem auto; background: #fffdf8; padding: 20px; border-radius: 8px; }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            background-color: #3e2f1c; color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer;
        }
        .message { text-align: center; margin: 15px 0; color: green; }
        .error { text-align: center; margin: 15px 0; color: red; }
    </style>
</head>
<body>

<h2 style="text-align:center; color:#3e2f1c;">Rejestracja użytkownika</h2>

<form action="#" th:action="@{/register}" method="post">
    <input type="text" name="username" placeholder="Nazwa użytkownika" required />
    <input type="password" name="password" placeholder="Hasło" required />
    <button type="submit">Zarejestruj się</button>
</form>

<div th:if="${success}" class="message" th:text="${success}"></div>
<div th:if="${error}" class="error" th:text="${error}"></div>

<p style="text-align:center;">
    <a href="/login">Masz konto? Zaloguj się</a>
</p>

</body>
</html>
